{% extends "layout.html" %}
{% block body %}
    <table class=entries>
        <tr>
            <th>Name</th>
            <th>Mana Cost</th>
            <th>CMC</th>
            <th>Type</th>
            <th>Text</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.name }}</td>
            <td>{{ entry.manaCost }}</td>
            <td>{{ entry.cmc }}</td>
            <td>{{ entry.type }}</td>
            <td>{{ entry.text }}</td>
        </tr>
        {% else %}
        <tr>
            <td>No entries :(</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
